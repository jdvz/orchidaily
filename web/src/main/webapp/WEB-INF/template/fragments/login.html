<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:fragment="login">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" class="login">
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <div><label><th:block th:text="#{user.username}">User Name</th:block>: <input type="text" name="email"/></label></div>
        <div><label><th:block th:text="#{user.password}">Password</th:block>: <input type="password" name="password"/></label></div>
        <div><input type="submit" th:value="#{user.signin}" value="Sign In"/></div>
    </form>
</div>
</body>
</html>
