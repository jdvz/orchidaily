<!DOCTYPE html>
<!--/*@thymesVar id="page" type="club.orchid.domain.cms.Page"*/-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="${templateName}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div layout:fragment="content">
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>
    <ul><li th:each="page : ${page.pages}"><a th:text="${page.name}" th:href="@{/page/{url}.html(url=${page.prettyUrl})}" href="page.html">page name</a></li></ul>
    <th:block th:utext="${page.content}">MAIN PAGE CONTENT</th:block>
</div>
</body>
</html>
